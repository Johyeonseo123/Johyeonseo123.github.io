<!DOCTYPE html>
<html>
<head>
<style>

table {
  border: 1px solid black; <!-- 표의 선 크기 -->
  border-collapse: collapse;
  font-family: arial, sans-serif;
}

td, th {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px;
}

th {
  background-color: black;
  border: 1px solid white;
}

tr:nth-child(even) {
  background-color: white;
}

tr {
    background-color: rgb(228, 228, 228);
}

</style>
</head>
<body>

<h2>2진수, 8진수표</h2>

<table style="width:50%">
  <tr style="color:white;">
    <th>2진수</th>
    <th style="width:45%">8진수</th> 
  </tr>
  <tr>
    <td>000</td>
    <td>0</td>
  </tr>
  <tr>
    <td>001</td>
    <td>1</td>
  </tr>
  <tr>
    <td>010</td>
    <td>2</td>
  </tr>
  <tr>
    <td>011</td>
    <td>3</td>
  </tr>
  <tr>
    <td>100</td>
    <td>4</td>
  </tr>
  <tr>
    <td>101</td>
    <td>5</td>
  </tr>
  <tr>
    <td>110</td>
    <td>6</td>
  </tr>
  <tr>
    <td>111</td>
    <td>7</td>
  </tr>
</table>

<p>이산수학</p>
</body>
</html>
